<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script>
        function subst() {
          var vars={};
          var x=document.location.search.substring(1).split('&');
          for (var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
          var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
          for (var i in x) {
            var y = document.getElementsByClassName(x[i]);
            for (var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];

            if(vars['page'] == 1){ // If page is 1, set FakeHeaders display to none
               document.getElementById("page_footer").style.display = 'none';
            }
          }
        }
        </script>
    </head>
    <body style="border:0;margin:0;" onload="subst()">
        <table style="border-top: 1px solid lightgrey; width: 100%;" id="page_footer">
          <tr>
            <th style="font-family: 'Assistant', Helvetica, Arial, Sans-Serif; font-weight: normal; color: rgb(101, 101, 101); text-align:right">
                Resume - Paulo Mouat Lopes - <span class="page"></span>
            </th>
          </tr>
        </table>
    </body>
</html>
